<body>

<div style="width:800px;height:100%;margin-left:270px;">
    <form>
        投保人名称：<input class="form-control" type="text" th:value="${userName}" name="userName"><br>
        证件类型：<input class="form-control" type="text" th:value="${certType}" name="certType"><br>
        证件号码：<input class="form-control" type="text" th:value="${certId}" name="certId"><br>
        <!--初登日期：<input class="form-control" type="text" th:value="${firstDate}" name="firstDate"><br>-->
        移动电话：<input class="form-control" type="text" th:value="${phoneNum}" name="phoneNum"><br>
        地址：<input class="form-control" type="text" th:value="${address}" name="address"><br>
        邮箱：<input class="form-control" type="text" th:value="${email}" name="email"><br>
        <a class="btn btn-danger" th:href="@{'/car/update/'+${vehicleNum}}">上一步</a>

        <!--<button class="btn btn-primary btn-lg btn-block">投保</button>-->
        <input type="button" value="投保" class="ver_btn" onclick="test();">


    </form>
</div>

<script>

    // $("#publishBtn").click(function () {

    // })

        function test(){
            // var adata = {
            //     "id" : 1,
            //     "name" : "老王"
            // };

            var jsonData = {};
            jsonData.userName=$("#userName").val();
            jsonData.certType=$("#certType").val();
            jsonData.certId=$("#certId").val();
            jsonData.carDate=$("#carDate").val();
            jsonData.address=$("#address").val();
            jsonData.email=$("#email").val();
            // jsonData.vehicleNum=${vehicleNum};
            var data = JSON.stringify(jsonData);
            $.ajax({
                type : "POST",
                dataType: "json",
                contentType : "application/json",//上传内容格式为json结构
                data : data,
                async: false ,
                url : "/insure/add",     //请求的url。与后端@Request Mapping注解中的值一致。
                success : function(data) {          //请求成功的回调函数
                    // if (data.code === 0){
                    alert(data);
                    // window.location.href = "success";
                    // }
                },
                error : function(e) {           //请求失败的回调函数
                    console.log(e);
                }
            });
        };



</script>

</body>

</html>
