<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>车辆信息页面</title>
    <script type="text/javascript" src="../static/js/jquery-2.1.1.js"></script>
</head>
<body>
<!-- carNum,carFrame,carEng,carDate,carValue -->

<div class="col-md-8"
     style="background: #fff; padding: 40px 80px; margin: 30px; border: 7px solid #ccc;">
    <h1>车辆信息页面<</h1>
    <form id="myform" class="form-horizontal" method="post" style="margin-top: 5px;">
        <div class="form-group">
            <label id="username" class="col-sm-2 control-label">车牌号码</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="carNum" name="carNum"
                       placeholder="请输入车牌号码">
            </div>
        </div>
        <div class="form-group">
            <label id="inputPassword3" class="col-sm-2 control-label">车架号</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="carFrame" name="carFrame"
                       placeholder="请输入车架号">
            </div>
        </div>
        <div class="form-group">
            <label id="confirmpwd" class="col-sm-2 control-label">发动号</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="carEng" name="carEng"
                       placeholder="请输入发动号">
            </div>
        </div>

        <div class="form-group">
            <label id="date" class="col-sm-2 control-label">初登日期</label>
            <div class="col-sm-6">
                <input type="date" class="form-control" id="carDate" name="carDate">
            </div>
        </div>
        <div class="form-group">
            <label for="date" class="col-sm-2 control-label">购车价值</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="carValue" name="carValue"
                       placeholder="请输入购车价值">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">

                <a href="javascript:;" onclick="FormSubmit()">下一步</a>
                <!--<input type="button" value="下一步" id="send"> -->
            </div>
        </div>
    </form>
</div>
